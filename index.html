<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery List</title>

    <!-- favicon linked for grocery cart image in header -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!--font awesome linked-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

    <!-- Google fonts CDN linked-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Questrial"
      rel="stylesheet"
    />

    <!-- loads style sheet -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  </head>
  <body>
    <!-- div to store title -->
    <div class="top">
      <i class="fas fa-shopping-cart" alt="shopping cart"></i>
      GROCERY LIST
    </div>

    <!-- div to store list of groceries-->
    <div class="list" id="list"></div>

    <!-- JQuery CDN link - loads jquery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> -->

    <!-- loads JSON file -->
    <script src="groceries.json"></script>
    <!-- loads JS file -->
    <script src="JS/index.js"></script>
  </body>
</html>
